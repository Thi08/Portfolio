<button
  class="theme-toggle"
  [class.dark]="!isLightTheme"
  (click)="toggleTheme()"
  aria-label="Alterar tema"
  [attr.aria-pressed]="!isLightTheme"
>
  <!-- Sol (claro) -->
  <div class="toogle-button">
    <svg
      class="icon sun"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 3v1m0 16v1m8.485-8.485h1M3.515 12.515h1M16.95 7.05l.707.707M6.343 17.657l.707.707M16.95 16.95l.707-.707M6.343 6.343l.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"
      />
    </svg>
    <!-- Lua (escuro) -->
    <svg
      class="icon moon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"
      />
    </svg>
  </div>
</button>
