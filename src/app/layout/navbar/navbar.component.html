<nav class="navbar" role="navigation" aria-label="Main">
  <div class="desktop-links">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ "NAVBAR.HOME" | translate }}</a
    >
    <a routerLink="/projects" routerLinkActive="active">{{
      "NAVBAR.PROJECTS" | translate
    }}</a>
    <a routerLink="/about" routerLinkActive="active">{{
      "NAVBAR.ABOUT" | translate
    }}</a>
    <a routerLink="/contact" routerLinkActive="active">{{
      "NAVBAR.CONTACT" | translate
    }}</a>
  </div>

  <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
    <span class="menu-icon">
      @if(!isOpen()){

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-menu"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
      } @if(isOpen()){

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-x"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
      }
    </span>
  </button>

  <div class="mobile-links" [class.open]="isOpen()">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="toggleMenu()"
      >{{ "NAVBAR.HOME" | translate }}</a
    >
    <a
      routerLink="/projects"
      routerLinkActive="active"
      (click)="toggleMenu()"
      >{{ "NAVBAR.PROJECTS" | translate }}</a
    >
    <a routerLink="/about" routerLinkActive="active" (click)="toggleMenu()">{{
      "NAVBAR.ABOUT" | translate
    }}</a>
    <a routerLink="/contact" routerLinkActive="active" (click)="toggleMenu()">{{
      "NAVBAR.CONTACT" | translate
    }}</a>
  </div>

  @if(!isOpen()){
  <app-theme-toggle></app-theme-toggle>
  <button
    nz-button
    nzType="primary"
    class="lang-toggle-button"
    (click)="toggleLanguage()"
  >
    {{ currentLang | uppercase }}
  </button>
  }
</nav>
